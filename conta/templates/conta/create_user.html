{% extends 'menu.html' %}
{% load static %}
{% block content%}

<style>
    .card-custom {
        padding: 0 !important;
    }
    .card-custom .card-body {
        padding: 2.5rem;
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-custom">
                <div class="card-body">
                    
                    <h3 class="text-center mb-4 text-principal" style="font-weight: bold;">Criar Nova Conta</h3>
                    <hr class="mb-5">
                    
                    <form action="{% url 'create_user'%}" method="post" class="form-aligned">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form_user.username.id_for_label }}" class="form-label">Nome de Usuário</label>
                            {{ form_user.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form_user.password.id_for_label }}" class="form-label">Senha</label>
                            {{ form_user.password }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form_usuario.nome.id_for_label }}" class="form-label">Nome Completo</label>
                            {{ form_usuario.nome }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form_usuario.email.id_for_label }}" class="form-label">E-mail</label>
                            {{ form_usuario.email }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form_usuario.numero_telefone.id_for_label }}" class="form-label">Telefone</label>
                            {{ form_usuario.numero_telefone }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form_usuario.data_nascimento.id_for_label }}" class="form-label">Data de Nascimento</label>
                            {{ form_usuario.data_nascimento }}
                        </div>
                        
                        <div class="d-grid mt-4" style="grid-column: 1 / -1;">
                            <input type="submit" value="Criar Conta" class="btn btn-principal btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/imask"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        try {
            const phoneInput = document.querySelector("#id_numero_telefone");
            
            if (phoneInput) {
                phoneInput.removeAttribute('maxlength'); 
                IMask(phoneInput, {
                    mask: [
                        { mask: '(00) 0000-0000' },
                        { mask: '(00) 00000-0000' }
                    ]
                });
            }
        } catch (e) {
            console.warn("Não foi possível aplicar a máscara de telefone:", e);
        }

        try {
            const dateInput = document.querySelector("#id_data_nascimento");
            
            if (dateInput) {
                IMask(dateInput, {
                    mask: '00/00/0000'
                });
            }
        } catch (e) {
            console.warn("Não foi possível aplicar a máscara de data:", e);
        }

    });
</script>

{% endblock%}
