{% extends 'menu.html' %}
{% block content%}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom">
                <h1 class="text-center mb-4">Criar Nova Conta</h1>
                <form action="{% url 'create_user'%}" method="post" class="form-aligned">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form_user.username.id_for_label }}" class="form-label">Nome de Usu√°rio</label>
                        {{ form_user.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form_user.password.id_for_label }}" class="form-label">Senha</label>
                        {{ form_user.password }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form_usuario.nome.id_for_label }}" class="form-label">Nome Completo</label>
                        {{ form_usuario.nome }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form_usuario.email.id_for_label }}" class="form-label">E-mail</label>
                        {{ form_usuario.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form_usuario.numero_telefone.id_for_label }}" class="form-label">Telefone</label>
                        {{ form_usuario.numero_telefone }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form_usuario.data_nascimento.id_for_label }}" class="form-label">Data de Nascimento</label>
                        {{ form_usuario.data_nascimento }}
                    </div>
                    
                    <div class="d-grid mt-4" style="grid-column: 1 / -1;">
                        <input type="submit" value="Criar Conta" class="btn btn-principal btn-lg">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
